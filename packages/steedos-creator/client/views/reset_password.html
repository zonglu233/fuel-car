<template name="reset_password_modal">
	<div class="modal fade creator-modal reset-password-modal" id="reset_password_modal">
		<div class="modal-dialog slds-modal slds-fade-in-open modal-lg">
			<div class="slds-modal__container">
				<header class="slds-modal__header">
					{{#if isMobile}}
						<button class="slds-button slds-button_neutral slds-float_left btn-cancel" data-dismiss="modal">
							{{> steedos_button_icon class="slds-button__icon" source="utility-sprite" name="close"}}
						</button>
						<button type="submit" class="slds-button slds-button_brand slds-float_right btn-confirm">确定</button>
					{{/if}}
					<h2 class="title slds-text-heading--medium">
						<h2 class="slds-text-heading--medium">修改密码</h2>
					</h2>
                </header>

                <div class="slds-modal__content slds-p-around_medium">
                    {{#autoForm title=cmTitle id="resetPwdForm" schema=schema}}
                        {{#each fields}}
                            <div class="slds-grid view-page-section-row">
                                <div class="slds-has-flexi-truncate slds-p-horizontal_x-small full view-page-block-item">
                                    <div class="slds-form-element slds-form-element_edit slds-grow slds-hint-parent slds-p-vertical_xx-small override--slds-form-element uiInput">
                                        {{> afQuickField name=this}}
                                    </div>
                                </div>
                            </div>
                        {{/each}}
                    {{/autoForm}}
                </div>

				<footer class="slds-modal__footer">
					<button type="submit" class="slds-button slds-button_brand btn-confirm">确定</button>
					<button class="slds-button slds-button_neutral btn-cancel" data-dismiss="modal">取消</button>
				</footer>
			</div>
		</div>
	</div>
</template>
