<template name="initiate_approval">
	<div class="modal fade creator-modal" id="initiate_approval">
		<div class="modal-dialog slds-modal slds-fade-in-open">
			<div class="slds-modal__container">
				<header class="slds-modal__header">
					<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" data-dismiss="modal">
						{{> steedos_button_icon class="slds-button__icon slds-button__icon_large" source="utility-sprite" name="close"}}
						<span class="slds-assistive-text">Close</span>
					</button>
					<h2 class="slds-text-heading--medium">
						选择流程发起审批
					</h2>
				</header>

				<div class="slds-modal__content slds-p-around_medium" style="font-size: 17px;">
					{{#each flows}}
					<div class='weui_cells_weui_cells_access'>
						<a class='weui_cell' data-flow='{{flow_id}}'>
							<i class='ion ion-ios-compose-outline'></i>&nbsp;&nbsp;{{flow_name}}
						</a>
					</div>
					{{/each}}

				</div>

			</div>
		</div>
	</div>
</template>
