<template name="object_list_modal">
	<div class="modal fade creator-modal object-list-modal" id="object_list_modal" role="dialog">
		<div class="modal-dialog slds-modal slds-fade-in-open">
			<div class="slds-modal__container">
				<header class="slds-modal__header">
						<button class="slds-button slds-button_neutral slds-float_left btn-cancel" data-dismiss="modal">
							{{> steedos_button_icon class="slds-button__icon" source="utility-sprite" name="close"}}
						</button>
						<h2 class="title slds-text-heading--medium">
							选择应用
						</h2>
				</header>

				<div class="slds-modal__content slds-p-around_medium">
					<div class="weui-grids">
						{{#each apps}}
							<a class="weui-grid app-item" href="{{this.url}}">
								<div class="weui-grid__icon">
									{{> steedos_icon class="slds-icon slds-page-header__icon" source="standard-sprite" name=this.icon_slds}}
								</div>
								<p class="weui-grid__label">{{this.name}}</p>
							</a>
						{{/each}}        
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
