<template name="adminMenu">
    <div class="admin-menu mobile-template-container hidden" id="admin_menu">
        <header class="mobile-template-header">
            <div class="forceHeaderLayout">
                <div class="bLeft admin-menu-back">
                    {{> steedos_icon class="slds-icon" source="utility-sprite" name="chevronleft"}}
				</div>
				<div class="bRight"></div>
				<div class="bBody">
                    我
                </div>
            </div>
        </header>
        <div class="admin-menu-content mobile-template-content">
			<div class="weui-panel weui-panel_access user-info">
				<a class="weui-media-box weui-media-box_appmsg">
					<div class="weui-media-box__hd" style="background: url({{avatarURL}})">
						<!-- <img src="{{avatarURL}}" alt=""> -->
					</div>
					<div class="weui-media-box__bd">
						<h4 class="weui-media-box__title">{{name}}</h4>
						<p class="weui-media-box__desc">
							工作区：{{spaceName}}
						</p>
					</div>
				</a>
			</div>

			<div class="weui-panel">
				<div class="weui-panel__bd">
					<div class="weui-media-box weui-media-box_small-appmsg">
						<div class="weui-cells">
							<a class="weui-cell weui-cell_access btn-switch-space">
								<div class="weui-cell__bd weui-cell_primary">
									<p>切换工作区</p>
								</div>
								<span class="space-name">{{spaceName}}</span>
								<span class="weui-cell__ft"></span>
							</a>
						</div>
					</div>

					<div class="weui-media-box weui-media-box_small-appmsg">
						<div class="weui-cells">
							<a class="weui-cell weui-cell_access btn-change-avatar">
								<div class="weui-cell__bd weui-cell_primary">
									<p>更改头像</p>
								</div>
								<span class="weui-cell__ft"></span>
							</a>
						</div>
						<div class="slds-form-element" style="display: none">
							<div class="slds-form-element__control">
								<div class="slds-file-selector slds-file-selector_files">
									<div class="slds-file-selector__dropzone">
										<input type="file" class="slds-file-selector__input slds-assistive-text" accept="image/gif,image/jpeg,image/jpg,image/png,image/svg" id="mobile-avator-upload" aria-labelledby="file-selector-primary-label file-selector-secondary-label"
										/>
										<label class="slds-file-selector__body" for="mobile-avator-upload" id="file-selector-label">
											<span class="slds-file-selector__button slds-button slds-button_neutral">
												Upload Files
											</span>
										</label>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="weui-media-box weui-media-box_small-appmsg">
						<div class="weui-cells">
							<a class="weui-cell weui-cell_access btn-change-password">
								<div class="weui-cell__bd weui-cell_primary">
									<p>更改密码</p>
								</div>
								<span class="weui-cell__ft"></span>
							</a>
						</div>
					</div>
			</div>
			</div>

            <div class="weui-panel">
				<div class="weui-panel__bd">
					<div class="weui-media-box weui-media-box_small-appmsg">
						<div class="weui-cells">
							<a href="{{logoutUrL}}" class="weui-cell weui-cell_access log-out">
								<div class="weui-cell__bd weui-cell_primary">
									<p>退出登录</p>
								</div>
							</a>
						</div>
					</div>
				</div>
			</div>
        </div>
    </div>
</template>
