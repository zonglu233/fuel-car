<template name="objectMenu">
    <div class="object-menu mobile-template-container" id="object_menu">
        <header class="mobile-template-header">
            <div class="forceHeaderLayout">
                <div class="bLeft show-object-list">
                    {{> steedos_icon class="slds-icon" source="utility-sprite" name="apps"}}
                </div>
                <div class="bRight go-admin-menu">
                    {{> steedos_icon class="slds-icon" source="utility-sprite" name="user"}}
                </div>
                <div class="bBody">
                    {{app.name}}
                </div>
            </div>
        </header>
        <div class="mobile-template-content">
            <div class="weui-cells">
                {{#each app.objects}}
                    {{#if object_enabled this}}
                    <a href="{{object_url this}}" class="weui-cell weui-cell_access weui-cell-profile object-item">
                        <div class="weui-cell__hd">
                            {{> steedos_icon class="slds-icon slds-page-header__icon" source="standard-sprite" name=(object_icon this)}}
                        </div>
                        <div class="weui-cell__bd weui-cell_primary">
                            <p>{{object_label this}}</p>
                        </div>
                        <span class="weui-cell__ft"></span>
                    </a>
                    {{/if}}
                {{/each}}
            </div>
        </div>
    </div>
</template>
