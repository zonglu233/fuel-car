<template name="creator_app_list_modal">
	<div class="modal fade creator-app-list-modal creator-modal" id="creator_app_list_modal" role="dialog" aria-labelledby="creator_app_list_modal_label"
	 tabindex="-1">
		<div class="modal-dialog modal-extra slds-modal slds-fade-in-open" role="document">
			<div class="slds-modal__container">
				<header class="slds-modal__header slds-app-launcher__header slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
					<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" data-dismiss="modal">
						{{> steedos_button_icon class="slds-button__icon slds-button__icon_large" source="utility-sprite" name="close" title="Close"}}
					</button>
					<h2 class="slds-text-heading_medium">
						<h2 class="slds-text-heading--medium">{{_ "creator_app_launcher"}}</h2>
					</h2>
					<!-- <button class="slds-button slds-button_neutral">{{spaceName}}</button> -->
					<ul class="slds-grid space-trigger">
						<li class="slds-context-bar__item slds-context-bar__dropdown-trigger slds-dropdown-trigger slds-dropdown-trigger_hover">
							<a href="javascript:void(0);" class="slds-context-bar__label-action" title="Menu Item">
								<span class="slds-truncate" title="Menu Item">{{spaceName}}</span>
							</a>
							{{#if spacesSwitcherVisible}}
							<div class="slds-context-bar__icon-action slds-p-left_none">
								<button class="slds-button slds-button_icon slds-button_icon slds-context-bar__button" aria-haspopup="true" title="Open menu item submenu">
									{{> steedos_button_icon class="slds-button__icon" source="utility-sprite" name="chevrondown" title="切换工作区"}}
								</button>
							</div>
							<div class="slds-dropdown slds-dropdown_right" style="max-height: 450px;overflow-y: auto;">
								<ul class="slds-dropdown__list" role="menu">
									<li class="slds-dropdown__header" role="separator">
										<span class="slds-text-title_caps">切换工作区</span>
									</li>
									{{#each spaces}}
									<li class="slds-dropdown__item" role="presentation">
										<a href="javascript:void(0);" class="switchSpace" role="menuitem" tabindex="-1">
											<span class="slds-truncate" title="{{this.name}}">{{this.name}}</span>
										</a>
									</li>
									{{/each}}
								</ul>
							</div>
							{{/if}}
						</li>
					</ul>
				</header>
				<div class="slds-modal__content slds-app-launcher__content slds-p-around_medium" id="modal-content-id-1">
					<div class="app-sction-part-1 slds-section slds-is-open">
						<h3 class="slds-section__title">
							<button aria-controls="appsContent" aria-expanded="true" class="slds-button slds-section__title-action control-app-list">
								{{> steedos_button_icon class="slds-section__title-action-icon slds-button__icon slds-button__icon_left control-collapse"
								source="utility-sprite" name="chevrondown"}}
								<span class="slds-truncate" title="All Apps">{{_ "creator_app_launcher_all_apps"}}</span>
							</button>
						</h3>

						<div class="slds-section__content">
							<ul class="slds-grid slds-grid_pull-padded slds-wrap">
								{{#each apps}}

								<li class="slds-p-horizontal_small slds-size_1-of-1 slds-medium-size_1-of-3 app-item app-launcher-link">
									<a aria-describedby="drag-instructions" draggable="true" href="{{app_url}}" class="slds-app-launcher__tile slds-text-link_reset slds-is-draggable">
										<div class="slds-app-launcher__tile-figure">
											<span class="slds-icon_container" title="">
												{{> steedos_icon class="slds-icon slds-icon-standard-account slds-icon_large" source="standard-sprite" name=this.icon_slds}}
											</span>
										</div>
										<div class="slds-app-launcher__tile-body">
											{{#if description}}
												<span class="slds-text-link">
													{{_ name}}
												</span>
												<p class="desc">
													{{description}}
												</p>
											{{else}}
												<div class="app-title slds-text-link">
													{{_ name}}
												</div>
											{{/if}}
										</div>
									</a>
								</li>
								{{/each}}
							</ul>
						</div>
					</div>
					<div class="app-sction-part-2 slds-section">
						<h3 class="slds-section__title">
							<button aria-controls="appsContent" aria-expanded="true" class="slds-button slds-section__title-action control-object-list">
								{{> steedos_button_icon class="slds-section__title-action-icon slds-button__icon slds-button__icon_left control-collapse"
								source="utility-sprite" name="chevrondown"}}
								<span class="slds-truncate" title="All Apps">{{_ "creator_app_launcher_all_items"}}</span>
							</button>
						</h3>
						<div class="slds-section__content">
							<ul class="slds-grid slds-wrap">
								{{#each app_objects}}
								<li class="slds-col--padded slds-grow-none object-item">
									<a href="{{object_url}}" class="slds-app-launcher__tile slds-text-link_reset slds-app-launcher__tile_small object-launcher-link">
										<span class="slds-truncate slds-text-link">{{label}}</span>
									</a>
								</li>
								{{/each}}
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
