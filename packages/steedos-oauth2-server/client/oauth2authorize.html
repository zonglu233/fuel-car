<template name="loginAuthorize">
	<div class="authorize-form text-center">
		<div class="logo-form">
			<img src="/packages/steedos_theme/client/images/logo.png" class="img-circle logo" alt="logo">
		</div>
		<div class="authorize-info-form">
			<div class="app_info">
				<div class="app_intro">
					<h3>应用授权</h3>
				</div>
			</div>
			<div class="oa_list">
				<div class="list_title">
					<span></span>
					第三方应用&nbsp;{{_ "get_follow_permission"}}:
				</div>
				<div class="oa_ul">
					<div class="oa_li">
						<i class="fa fa-fw fa-user"></i>
						{{_ "get_user_info"}}
					</div>
				</div>
			</div>
		</div>
		<button id="oauth2login" class="btn btn-lg btn-block btn-primary">{{_ "authorize"}}</button>
	</div>
</template>
